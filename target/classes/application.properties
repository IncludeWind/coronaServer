# tomcat配置
server.port=8090

# 数据库配置
#Mysql属性配置文件,Spring-boot系统配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/coronaData?useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Include_7


#配置自动建表：updata:没有表新建，有表更新操作,控制台显示建表语句
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#如下的配置会导致报错 Unable to build Hibernate SessionFactory
spring.jpa.properties.hibernate.hbm2ddl.auto=create


